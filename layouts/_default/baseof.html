<!DOCTYPE html>
<html lang="en" dir="ltr">
  {{ partial "head.html" . }}
  <body class="{{ .Type }} {{ if eq .IsPage false }} error {{ end }}">
    {{ partial "page-nav.html" . }}
    <main class="{{ .Type }}">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "footer-desktop.html" . }}

    <script type="text/javascript" src="{{ "/js/jquery-3.3.1.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/app.js" | relURL }}"></script>
    {{ $environment := getenv "HUGO_ENV" }}
    {{ if eq $environment "production" }}
    {{- partial "piwik.html" . -}}
    {{ end }}
  </body>
</html>
